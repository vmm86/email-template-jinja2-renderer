{% macro style_macro() %}
<style type="text/css">
body {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    width: 100%;
    min-width: 100%;
    height: 100%;
}
a {
    color: #0055cc !important;
    font-weight: bold;
    text-decoration: underline;
}
a span {
    color: #0055cc;
}
a img {
    border: 0;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}
td {
    padding: 0;
}
#preview {
    display: none !important;
    color: #ffffff;
    font-size: 0px !important;
    line-height: 0px !important;
    margin: 0;
    padding: 0;
}
#mailsub {
    background-color: #626262;
    table-layout: fixed;
    margin: 0;
    padding: 0;
    text-align: center;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
}
.main {
    background-color: #ffffff;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16px;
    margin: 0 auto;
    padding: 0;
    width: 100%;
    max-width: 600px;
    height: 100%;
}
.table-wrapper {
    width: 100%;
    max-width: 600px;
    height: 100%;
}
.columns-1,
.columns-2,
.columns-3 {
    width: 100%;
}
.logo {
    padding: 0;
}
.logo img {
    width: 100%;
    height: auto;
    max-width: 600px;
    display: block;
}
p,
.paragraph {
    color: #000000;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    text-align: justify;
    line-height: 20px;
    padding: 0;
    margin: 10px 0;
}
.header {
    display: block;
    color: #000000;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 20px !important;
    font-weight: bold;
    text-align: left;
    line-height: 20px;
    padding: 0;
    margin: 10px 0 !important;
}
ol, ul {
    padding-left: 16px;
    margin: 10px 0;
}
ol li, ul li {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    text-align: left;
}
.content p,
.content ul {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 20px;
    margin: 10px 0;
}
.content p:first-child,
.content ul:first-child {
    margin: 0 0 10px 0;
}
.content p:last-child,
.content ul:last-child {
    margin: 10px 0 0 0;
}
.content p:only-child,
.content ul:only-child {
    margin: 0;
}
.small-text,
ol.small-text li,
ul.small-text li {
    font-size: 10px;
}
.button {
    padding: 6px 0;
}
.date {
    color: #000000;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
}
</style>
{% endmacro %}
