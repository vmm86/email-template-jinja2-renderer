{% macro logo_macro(source, source_link, source_logo, source_logo_alt, campaign) %}
        <tr>
            <td class="logo">
                <a href="http://{{ source_link }}/?utm_source={{ source }}&amp;utm_medium=email&amp;utm_campaign={{ campaign }}&amp;utm_content={{ source }}_logo" title="{{ source_logo_alt }}" target="_blank">
                    <img src="{{ source_logo }}" alt="{{ source_logo_alt }}" width="600" style="width: 100%; height: auto;">
                </a>
            </td>
        </tr>
{% endmacro %}
