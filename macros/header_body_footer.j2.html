{% macro text_block_macro(text_block) %}
        <tr>
            <td>
                <table class="table-wrapper" bgcolor="ffffff" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tr>
                        <td class="hspacer" width="20">&nbsp;</td>
                        <td width="560">
                            <table class="columns-1 content" border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                                <tr>
                                    <td>
                                    {% for item in text_block %}
                                        <p>{{ item }}</p>
                                    {% endfor %}
                                    </td>
                                </tr>
                            </tbody>
                            </table>
                        </td>
                        <td class="hspacer" width="20">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
{% endmacro %}
